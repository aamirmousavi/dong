<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        .div {
            background-color: #fff;
            display: flex;
            max-width: 480px;
            width: 100%;
            flex-direction: column;
            color: #000;
            justify-content: center;
            margin: 0 auto;
        }
        .div-2 {
            background-color: #fff;
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: 19px 0;
        }
        .div-3 {
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: 0 16px;
        }
        .img {
            aspect-ratio: 1.09;
            object-fit: auto;
            object-position: center;
            width: 12px;
            fill: var(--Black-8, rgba(0, 0, 0, 0.8));
            margin-top: 29px;
        }
        .div-4 {
            letter-spacing: -0.54px;
            align-self: end;
            margin: 39px 29px 0 0;
            font: 400 36px Comfortaa, sans-serif;
        }
        .img-2 {
            aspect-ratio: 1;
            object-fit: auto;
            object-position: center;
            width: 128px;
            border-radius: 50%;
            align-self: center;
            margin-top: 9px;
            max-width: 100%;
        }
        .div-5 {
            display: flex;
            margin-top: 16px;
            width: 100%;
            flex-direction: column;
            font-size: 15px;
            font-weight: 400;
            padding: 0 16px;
        }
        .div-6, .div-7 {
            font-family: Roboto, sans-serif;
            border-color: rgba(0, 0, 0, 1);
            border-style: solid;
            border-width: 2px;
            background-color: #fff;
            align-items: start;
            white-space: nowrap;
            justify-content: center;
            padding: 22px 17px;
            width: 100%;
            box-sizing: border-box;
        }
        .div-7 {
            margin-top: 16px;
            padding: 21px 17px;
        }
        .div-8 {
            border-radius: 6px;
            border-color: rgba(0, 0, 0, 1);
            border-style: solid;
            border-width: 2px;
            background-color: #000;
            align-self: end;
            margin-top: 323px;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.52px;
            justify-content: center;
            padding: 18px 43px;
            font: 900 13px Roboto, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div-2">
            <div class="div-3">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/31f970f8c0a58e640266f61d2f01c7fbd583cce431a7bd18b2cfa725bc5c34c9?apiKey=b4846c86fce348c4aa02f37889498a27&" class="img" alt="Icon" />
                <div class="div-4">ثبت نام</div>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c302bc3d5381ccac2c04ebb0753b2a389d56b4dbd019d21ca125b8b5be9c2b50?apiKey=b4846c86fce348c4aa02f37889498a27&" class="img-2" alt="Profile" />
            </div>
            <div class="div-5">
                <input type="text" class="div-6" placeholder="name" id="nameInput">
                <input type="text" class="div-7" placeholder="last name" id="lastNameInput">
                <button class="div-8" onclick="submitForm()">ادامه</button>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('nameInput').value;
            const lastName = document.getElementById('lastNameInput').value;
            if (name && lastName) {
                alert(`Form submitted with Name: ${name} and Last Name: ${lastName}`);
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
