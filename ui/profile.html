<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Roboto', 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .profile-container {
            background-color: #fff;
            display: flex;
            max-width: 480px;
            width: 100%;
            flex-direction: column;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            box-shadow: 0 0.5px 0 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(13.59px);
            background-color: #fff;
            display: flex;
            width: 100%;
            flex-direction: column;
            color: #000;
            white-space: nowrap;
            text-align: center;
            padding: 15px 14px 0 33px;
        }
        .header-content {
            align-self: flex-end;
            display: flex;
            margin-top: 9px;
            width: 197px;
            max-width: 100%;
            gap: 20px;
            font-size: 17px;
            font-weight: 900;
            letter-spacing: -0.41px;
            line-height: 129%;
            justify-content: space-between;
        }
        .header-title {
            font-family: Roboto, sans-serif;
            margin: auto 0;
        }
        .header-icon {
            aspect-ratio: 1;
            object-fit: auto;
            object-position: center;
            width: 44px;
        }
        .profile-image-container {
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(223, 223, 223, 1);
            display: flex;
            width: 100%;
            padding: 31px 60px;
        }
        .profile-image {
            aspect-ratio: 1;
            object-fit: cover;
            object-position: center;
            width: 125px;
            height: 125px;
            border-radius: 50%;
            max-width: 100%;
        }
        .profile-info {
            justify-content: center;
            border-bottom: 1px solid rgba(151, 151, 151, 1);
            display: flex;
            width: 100%;
            flex-direction: column;
            font-size: 20px;
            color: #000;
            font-weight: 700;
            white-space: nowrap;
            letter-spacing: -0.3px;
            padding: 7px 16px;
        }
        .profile-name, .profile-surname {
            font-family: Comfortaa, sans-serif;
            justify-content: center;
            align-items: flex-end;
            border-bottom: 1px solid rgba(228, 227, 227, 1);
            text-align: right;
            padding: 17px 60px;
            display: flex;
            justify-content: space-between;
        }
        .profile-surname {
            border-bottom: 1px solid rgba(219, 219, 219, 1);
            margin-top: 6px;
        }
        .profile-phone {
            font-family: Comfortaa, sans-serif;
            justify-content: center;
            background-color: #fff;
            margin-top: 6px;
            padding: 19px 0;
            text-align: center;
        }
        .profile-actions {
            justify-content: center;
            align-items: flex-start;
            border-top: 2px solid rgba(215, 215, 215, 1);
            display: flex;
            gap: 20px;
            padding: 9px 21px 9px 9px;
        }
        .action-item {
            display: flex;
            flex-direction: column;
            font-size: 11px;
            color: #000;
            font-weight: 900;
            text-align: center;
            letter-spacing: -0.33px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }
        .action-item:hover {
            background-color: #f0f0f0;
        }
        .action-icon {
            aspect-ratio: 1;
            object-fit: auto;
            object-position: center;
            width: 25px;
            fill: rgba(0, 0, 0, 0);
            align-self: center;
        }
        .action-label {
            font-family: Roboto, sans-serif;
            margin-top: 10px;
        }
        .action-group {
            display: flex;
            flex-direction: column;
        }
        .action-icons {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .action-labels {
            display: flex;
            margin-top: 10px;
            gap: 20px;
            font-size: 11px;
            color: #000;
            font-weight: 900;
            white-space: nowrap;
            text-align: center;
            letter-spacing: -0.33px;
            justify-content: space-between;
        }
        .contacts-icon {
            aspect-ratio: 1.59;
            object-fit: auto;
            object-position: center;
            width: 40px;
            fill: rgba(0, 0, 0, 0);
            align-self: center;
        }
        .profile-icon {
            aspect-ratio: 1.32;
            object-fit: auto;
            object-position: center;
            width: 33px;
            fill: rgba(0, 0, 0, 0);
            align-self: center;
        }
        .edit-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .edit-form {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .edit-input {
            font-family: Comfortaa, sans-serif;
            font-size: 20px;
            font-weight: 700;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <section class="profile-container">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">پروفایل</h1>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/07e4ea20590dcd7621691c20a656307782f77ceeb38d004aa687dfe9aecf8abd?apiKey=b4846c86fce348c4aa02f37889498a27&" class="header-icon" alt="" />
            </div>
        </header>
        <div class="profile-image-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/f82a56884ed04b8c6dbe4af3196e71021c7ffebdc77a3374df933aa2228939a2?apiKey=b4846c86fce348c4aa02f37889498a27&" class="profile-image" alt="User profile" />
        </div>
        <div class="profile-info">
            <div class="profile-name" id="nameContainer">
                <span id="nameText">امیر</span>
                <img src="http://b.io/edit-icon" class="edit-icon" alt="Edit" onclick="editField('name')" />
            </div>
            <div class="profile-surname" id="surnameContainer">
                <span id="surnameText">موسوی</span>
                <img src="http://b.io/edit-icon" class="edit-icon" alt="Edit" onclick="editField('surname')" />
            </div>
            <p class="profile-phone">09388886389</p>
        </div>
        <nav class="profile-actions">
            <button class="action-item" onclick="handleAction('bank')">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9d740275a38afccc5218bf2cd1dff5eff84e38553a7ac8d410fb6b34431f3264?apiKey=b4846c86fce348c4aa02f37889498a27&" class="action-icon" alt="" />
                <span class="action-label">حساب بانکی</span>
            </button>
            <div class="action-group">
                <div class="action-icons">
                    <button class="action-item" onclick="handleAction('assets')">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a96d8304a9f23afd906678d10e94a284725097da7b24a2bca02964a2825afaba?apiKey=b4846c86fce348c4aa02f37889498a27&" class="action-icon" alt="" />
                        <span class="action-label">دارایی</span>
                    </button>
                    <button class="action-item" onclick="handleAction('home')">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/529df90fc2d6eb75b7bbd581efddadc106a98bd0fdf29326a2fbb38201db02eb?apiKey=b4846c86fce348c4aa02f37889498a27&" class="action-icon" alt="" />
                        <span class="action-label">خانه</span>
                    </button>
                </div>
            </div>
            <button class="action-item" onclick="handleAction('contacts')">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/08aa688bc3f200b0fc873e1355a0d4eb3112a991d87202cd3e60bf727c2d5b8b?apiKey=b4846c86fce348c4aa02f37889498a27&" class="contacts-icon" alt="" />
                <span class="action-label">مخاطبین</span>
            </button>
            <button class="action-item" onclick="handleAction('profile')">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ad542c0d3202073a8144b6b0089d40e920da85a61dc1a73f572f4196c814ea2a?apiKey=b4846c86fce348c4aa02f37889498a27&" class="profile-icon" alt="" />
                <span class="action-label">پروفایل</span>
            </button>
        </nav>
    </section>

    <script>
        function editField(field) {
            const container = document.getElementById(`${field}Container`);
            const text = document.getElementById(`${field}Text`);
            const currentValue = text.textContent;

            const form = document.createElement('form');
            form.className = 'edit-form';
            form.innerHTML = `
                <input type="text" class="edit-input" value="${currentValue}">
                <button type="submit" class="submit-btn">ثبت</button>
            `;

            form.onsubmit = function(e) {
                e.preventDefault();
                const newValue = this.querySelector('input').value;
                text.textContent = newValue;
                container.innerHTML = `
                    <span id="${field}Text">${newValue}</span>
                    <img src="http://b.io/edit-icon" class="edit-icon" alt="Edit" onclick="editField('${field}')" />
                `;
            };

            container.innerHTML = '';
            container.appendChild(form);
        }

        function handleAction(action) {
            console.log(`Action triggered: ${action}`);
        }
    </script>
</body>
</html>
