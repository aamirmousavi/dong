<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Two-Factor Authentication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .div {
            background-color: #fff;
            display: flex;
            max-width: 480px;
            width: 100%;
            flex-direction: column;
            color: #000;
            justify-content: center;
            margin: 0 auto;
        }
        .div-2 {
            background-color: #fff;
            display: flex;
            width: 100%;
            padding-top: 15px;
            flex-direction: column;
        }
        .div-3 {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: start;
            padding: 0 15px;
        }
        .img {
            aspect-ratio: 1.09;
            object-fit: auto;
            object-position: center;
            width: 12px;
            fill: var(--Black-8, rgba(0, 0, 0, 0.8));
            margin-top: 29px;
        }
        .div-4 {
            letter-spacing: -0.54px;
            align-self: end;
            margin-top: 39px;
            font: 400 36px Comfortaa, sans-serif;
        }
        .div-5 {
            border-color: rgba(0, 0, 0, 1);
            border-style: solid;
            border-width: 2px;
            background-color: #fff;
            align-self: center;
            margin-top: 32px;
            width: 343px;
            max-width: 100%;
            align-items: start;
            white-space: nowrap;
            justify-content: center;
            padding: 21px 17px;
            font: 400 15px Roboto, sans-serif;
        }
        .div-6 {
            border-radius: 6px;
            border-color: rgba(0, 0, 0, 1);
            border-style: solid;
            border-width: 2px;
            background-color: #000;
            align-self: center;
            margin-top: 16px;
            width: 100%;
            max-width: 343px;
            align-items: center;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 23px 60px 14px;
            font: 900 20px Roboto, sans-serif;
            cursor: pointer;
        }
        .div-6:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div-2">
            <div class="div-3">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/31f970f8c0a58e640266f61d2f01c7fbd583cce431a7bd18b2cfa725bc5c34c9?apiKey=b4846c86fce348c4aa02f37889498a27&" class="img" alt="Two-factor authentication icon" />
                <div class="div-4">کد دو مرحله ای</div>
            </div>
            <input type="text" class="div-5" id="codeInput" placeholder="Enter code" />
            <button class="div-6" onclick="submitCode()">ورود</button>
        </div>
    </div>

    <script>
        function submitCode() {
            const code = document.getElementById('codeInput').value;
            if (code) {
                alert('Code submitted: ' + code);
            } else {
                alert('Please enter a code');
            }
        }
    </script>
</body>
</html>
